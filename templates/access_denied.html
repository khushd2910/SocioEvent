<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Access Restricted</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #F5F1EB;
        }

        .restricted-wrapper {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .restricted-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .icon-circle {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: #F1F5F9;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: #0F172A;
            font-size: 28px;
        }

        .title {
            font-weight: 600;
            color: #0F172A;
        }

        .subtitle {
            color: #64748B;
            font-size: 0.95rem;
            margin-top: 10px;
        }

        .note-box {
            background: #F8FAFC;
            border-radius: 14px;
            padding: 16px;
            margin-top: 24px;
            font-size: 0.85rem;
            color: #475569;
            border: 1px solid #E5E7EB;
        }

        .action-btn {
            background-color: #0F172A;
            border: 2px solid #000;
            border-radius: 14px;
            padding: 12px 32px;
            color: #fff !important;
            font-weight: 500;
            transition: all 0.25s ease;
        }

        .action-btn:hover {
            background-color: #ffffff;
            color: #000 !important;
            border: 2px solid #000;
        }
    </style>
</head>

<body>

    {% include "navbar.html" %}

    <div class="restricted-wrapper">
        <div class="restricted-card">

            <!-- ICON -->
            <div class="icon-circle">
                <i class="bi bi-shield-lock"></i>
            </div>

            <!-- CONTENT -->
            <h3 class="title">Restricted Area</h3>
            <p class="subtitle">
                You donâ€™t have permission to access this page.
            </p>

            <div class="note-box">
                This section is reserved for <strong>admin users</strong> only.
                If you believe this is a mistake, please contact support or log in
                with the appropriate account.
            </div>

            <!-- CTA -->
            <div class="mt-4">
                <a href="/" class="btn action-btn">
                    <i class="bi bi-arrow-left me-2"></i>Back to Home
                </a>
            </div>

        </div>
    </div>

</body>

</html>
